services:
  # 1. Database Service
  db:
    image: postgres:15-alpine
    container_name: template_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432" # Exposed to host so you can use DBeaver/TablePlus
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Python Backend Service
  backend:
    build: ./backend
    container_name: template_backend
    volumes:
      - ./backend:/app # Hot reload: changes in host reflect in container
    depends_on:
      db:
        condition: service_healthy
      frontend:
        condition: service_started
    env_file:
      - .env
    ports:
      - "8000:8000" # Reserved for FastAPI

  # 3. Frontend Service
  frontend:
    build: ./frontend
    container_name: template_frontend
    volumes:
      - ./frontend:/app # Hot reload
      - frontend_node_modules:/app/node_modules # Prevent host node_modules from overwriting container's
      - frontend_next:/app/.next # Prevent .next build cache from conflicting
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx drizzle-kit push --force && npm run dev"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    ports:
      - "3000:3000" # Reserved for Next.js

volumes:
  postgres_data:
  frontend_node_modules:
  frontend_next:
